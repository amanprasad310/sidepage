<!DOCTYPE html>
<html>
<head>
  <title>Browse All Google Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <img class="img1" src="images\1629894.png" alt="image not found">
  <h1>Browse All Google Products</h1>
  <div class="product-blocks">
    <div class="product-block">
      <span class="logo" style="color: #EA4335;"><i class="fab fa-google"></i></span>
      <a href="https://amanprasad310.github.io/Exact-google/" target="_blank">Google Search</a>
    </div>
    <div class="product-block">
      <span class="logo" style="color: #FBBC05;"><i class="fas fa-map-marker-alt"></i></span>
      <a href="https://www.google.com/maps" target="_blank">Google Maps</a>
    </div>
    <div class="product-block">
      <span class="logo" style="color: #4285F4;"><i class="fab fa-chrome"></i></span>
      <a href="https://www.google.com/chrome/" target="_blank">Google Chrome</a>
    </div>
    <div class="product-block">
      <span class="logo" style="color: #FBBC05;"><i class="far fa-envelope"></i></span>
      <a href="https://www.google.com/intl/en_in/gmail/about/" target="_blank">Gmail</a>
    </div>
    <div class="product-block">
      <span class="logo" style="color: #4285F4;"><i class="fab fa-google-drive"></i></span>
      <a href="https://drive.google.com/drive/my-drive" target="_blank">Google Drive</a>
    </div>
    <div class="product-block">
      <span class="logo" style="color: #EA4335;"><i class="far fa-images"></i></span>
      <a href="https://www.google.com/photos/about/" target="_blank">Google Photos</a>
    </div>
    <div class="product-block">
      <span class="logo" style="color: #FBBC05;"><i class="far fa-file-alt"></i></span>
      <a href="https://docs.google.com/document/u/0/?tgif=d" target="_blank">Google Docs</a>
    </div>
    <div class="product-block">
      <span class="logo" style="color: #34A853;"><i class="far fa-file-excel"></i></span>
      <a href="https://docs.google.com/spreadsheets/u/0/?tgif=d" target="_blank">Google Sheets</a>
    </div>
  </body>
  </html>
